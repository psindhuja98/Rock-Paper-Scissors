<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" class="rel">
</head>

<body>
    <main class="main">
        <div class="game-board">
            <div class="game-title">
                <h1>
                    ROCK<br>
                    PAPER<br>
                    SCISSORS<br>
                </h1>
            </div>
            <div class="game-score">
                <h2>User Score:<span id='user-score'>20</span></h2>

            </div>
        </div>
        <div class="game-weapon" id="weapon-container"></div>
        <div class="game-results" id="result-container">
            <h2>Your choice:<span id='user-weapon'></span></h2>
            <h2>Computer choice:<span id='computer-weapon'></span></h2>
            <h2 id="result"></h2>
        </div>


    </main>
    <script src = './script/script.js'></script>
